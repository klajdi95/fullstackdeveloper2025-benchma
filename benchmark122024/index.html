<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container-fluid bg bg-dark">
        <div class="row">
            <img class="col-4" src="assets/images/logo.png" alt="logo" width="10px" height="10px">
            <h1 class="col-4 text-light">Benvenuto in CRUDAZON</h1>
            <a href="backoffice.html" class="col-4 text-end">backOffice</a>

        </div>
    </header>
    <main class="container">
        <div class="container">
            <h2 class="text-center">Inserimento prodotto</h2>
            <form id="myForm">
                <fieldset>
                    <label for="name">nome Prodotto</label>
                    <input type="text" id="Production" name="prodotto" class="form-control" required>
                    <label for="description">Descrizione</label>
                    <input type="text" id="description" name="descrizione" class="form-control" required>
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" class="form-control" required>
                    <label for="ImagineUrl">Url Immagine</label>
                    <input type="url" id="imageUrl" name="imageUrl" class="form-control" required>
                    <label for="price">Prezzo</label>
                    <input type="number" id="price" name="price" class="form-control" required>
                    <button type="submit" class="btn btn-success" id="add">Aggiungi</button>

                    <button type="submit" class="btn btn-danger" id="SendForm">Cancella</button>
                    <button type="reset" class="btn btn-danger" id="reset">Resetta</button>
                    

                </fieldset>


            </form>
            <div class="container">
                <h3 class="text-center">
                    Prodotti Ordinati
                </h3>
                <h3 id="empty"></h3>
                <div class="sticky" id="myOrder"></div>
            </div>

        </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
